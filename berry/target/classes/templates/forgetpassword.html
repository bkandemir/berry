<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>berry - Social Media of Note Sharing</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" id="my-form" th:action="@{/forgetpassword}" th:object="${user}" method="POST" action="">
      <img class="mb-4" src="images/logo.png" alt="" >
      <h1 class="h3 mb-3 font-weight-normal">Forget Password?</h1>
      <div th:if="${logError != null}" class="alert alert-danger" role="alert">  
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
       Invalid username or password.
      </div>
      <div class="form-group">
      <input type="text" id="username" th:field="*{username}" name="username" class="form-control" placeholder="Username" required autofocus>
      </div>
      <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color:#87398C">Send</button>
      </div>
      <div class="text-center p-t-115">		
		<a class="txt2" href="login"> Login Instead</a>
	  </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>
  </body>
    <script src="jquery/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script id="rendered-js">
      window.setTimeout(function () {
  $(".alert").fadeTo(500, 0).slideUp(500, function () {
    $(this).remove();
  });
}, 1000);
      //# sourceURL=pen.js
    </script>
</html>
