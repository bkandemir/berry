<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/bootstrap.min.js"></script>
<script src="/jquery/jquery.min.js"></script>
<link href="/css/register.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">


<div class="container p-t-55">
            	<form class="form-horizontal" id="my-form" th:action="@{/register}" th:object="${user}" method="POST">
                <img class="mb-4" src="images/unnamed.png" alt="" >
                <h4>&nbsp &nbsp Create your Account</h4>
                <h6>&nbsp &nbsp &nbsp &nbsp  to start sharing</h6><br>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{firstName}" id="firstName" name="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{lastName}" id="lastName" name="lastName" placeholder="Last Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" id="email" name="email" placeholder="E-Mail" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{username}" id="username" name="username" placeholder="Username" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}" id="password" name="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="school" class="col-sm-3 control-label">School</label>
                    <div class="col-sm-9">
                        <select th:field="*{schoolID}" class="form-control">                         
                            <option id=1 value="Sabanci University">Sabancı University</option>
                            <option id=2 value="Koc University">Koç University</option>
                            <option id=3 value="Istanbul Technical University">Istanbul Technical University</option>
                            <option id=4 value="Yeditepe University">Yeditepe University</option>
                            <option id=5 value="Middle East Technical University">Middle East Technical University</option>
                            <option	id=6 value="Dokuz Eylul University">Dokuz Eylul University</option>
                            <option id=7 value="Ege University">Ege University</option>
                            <option id=8 value="Izmir University of Economics">Izmir University of Economics</option>
                            <option	id=9 value="Bilkent University">Bilkent University</option>
                            <option id=10 value="Istanbul University">Istanbul University</option>
                            <option id=11 value="Erciyes University">Erciyes University</option>
                            <option	id=12 value="Hacettepe University">Hacettepe University</option>
                            <option id=13 value="Yıldız Technical University">Yıldız Technical University</option>
                            <option	id=14 value="Galatasaray University">Galatasaray University</option>
                            <option id=15 value="Marmara University">Marmara University</option>
                            <option id=16 value="Ozyegin University">Ozyegin University</option>
                            <option	id=17 value="Bahcesehir University">Bahcesehir University</option>
                            <option id=18 value="Bilgi University">Bilgi University</option>
                            <option id=19 value="Karadeniz Technical University">Karadeniz Technical University</option>
                            <option	id=20 value="Sakarya University">Sakarya University</option>
                        </select>
                    </div>
                </div> 
                <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
                <div class="text-center p-t-115">
					<span class="txt1">Have an account? </span><a class="txt2" href="login"> Sign In Instead</a>
	  			</div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
        </html>
