<nav class="nav navbar-nav navbar-center">

</nav>

<div class="wrap">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item dropdown">

      <div class="container-fluid">
<div class="container p-t-55">
            	<form class="form-horizontal" id="my-form" th:action="@{/settings}" th:object="${user}" method="POST">

                <strong><h4>&nbsp Change Password</h4></strong>
                <br><br>               
                
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{firstName}" id="firstName" name="firstName" placeholder="First Name" readonly="readonly" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{lastName}" id="lastName" name="lastName" placeholder="Last Name" readonly="readonly" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" id="email" name="email" placeholder="E-Mail" readonly="readonly" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">School</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{schoolID}" id="schoolID" name="schoolID" placeholder="School" readonly="readonly" class="form-control" autofocus>
                    </div>
                </div>
                
               	<div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Active</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{enabled}" id="isEnabled" name="schoolID" placeholder="Is Enabled?" readonly="readonly" class="form-control" autofocus>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="userName" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" id="username" name="username" th:field="*{username}" placeholder="Username" class="form-control" readonly="readonly" autofocus>                        
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label"> New Password</label>
                    <div class="col-sm-9">
                        <input type="password"  id="password" name="password" th:field="*{password}"  placeholder="Password" class="form-control" required>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label for="password" class="col-sm-3 control-label"> Confirm Password</label>
                    <div class="col-sm-9">
                        <input type="password"  id="confirm_password" name="confirm_password" placeholder="Confirm Password" class="form-control">
                    </div>
                </div>
                <script>

                var password = document.getElementById("password")
                , confirm_password = document.getElementById("confirm_password");

              function validatePassword(){
                if(password.value != confirm_password.value) {
                  confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                  confirm_password.setCustomValidity('');
                }
              }

              password.onchange = validatePassword;
              confirm_password.onkeyup = validatePassword;
                
                </script>
                
                <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block" style="background-color:#87398C">Submit</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
